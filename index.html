<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🌙 Dark Mode Toggle (Container dışında ve sağ üstte) -->
  <button id="darkModeToggle" title="Tema Değiştir">🌙</button>

  <div class="container">
    <h1>Görev Listem 📝</h1>

    <!-- Görev Girişi -->
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Yeni görev ekle..." />
      <button onclick="addTask()">Ekle</button>
    </div>

    <!-- Filtre Butonları -->
    <div class="filter-buttons">
      <button onclick="filterTasks('all')">Tümü</button>
      <button onclick="filterTasks('active')">Aktif</button>
      <button onclick="filterTasks('completed')">Tamamlanan</button>
    </div>

    <!-- Görev Listesi -->
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
